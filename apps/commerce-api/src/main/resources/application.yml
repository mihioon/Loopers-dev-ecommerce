server:
  shutdown: graceful
  tomcat:
    threads:
      max: 200 # 최대 워커 스레드 수 (default : 200)
      min-spare: 10 # 최소 유지 스레드 수 (default : 10)
    connection-timeout: 1m # 연결 타임아웃 (ms) (default : 60000ms = 1m)
    max-connections: 8192 # 최대 동시 연결 수 (default : 8192)
    accept-count: 100 # 대기 큐 크기 (default : 100)
    keep-alive-timeout: 60s # 60s
  max-http-request-header-size: 8KB

spring:
  main:
    web-application-type: servlet
  application:
    name: commerce-api
  profiles:
    active: local
  config:
    import:
      - jpa.yml
      - redis.yml
      - kafka.yml
      - logging.yml
      - monitoring.yml
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/play?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
    username: app
    password: app1234
    hikari:
      connection-timeout: 3000
      validation-timeout: 2000
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 3000

custom-payments:
  url: http://localhost:8082
  user-id: mihi-commerce
  callback-url: http://localhost:8080/api/v1/payments/callback

# Resilience4j 설정
resilience4j:
  circuitbreaker:
    instances:
      pgCircuit:
        sliding-window-size: 10
        failure-rate-threshold: 50       # 실패율이 50% 넘으면 Open
        wait-duration-in-open-state: 10s # Open 상태 유지 시간
        permitted-number-of-calls-in-half-open-state: 2
        slow-call-duration-threshold: 2s
        slow-call-rate-threshold: 50
        register-health-indicator: true
        
  retry:
    instances:
      pgRetry:
        max-attempts: 1
        wait-duration: 1s
        retry-exceptions:
          - feign.RetryableException
          - java.net.SocketTimeoutException
          - java.net.ConnectException
        fail-after-max-attempts: true
        
  timelimiter:
    instances:
      pgTimeLimiter:
        timeout-duration: 400ms
        cancel-running-future: true

springdoc:
  use-fqn: true
  swagger-ui:
    path: /swagger-ui.html

